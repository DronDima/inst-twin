<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="styles/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Lobster|Noto+Sans+TC|Frank+Ruhl+Libre|Roboto+Slab|Alegreya:400" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="scripts/script.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="header__logo">
        <a href="#"><h1>PhotoPortal</h1></a>
      </div>
      <div class="header__logInfo text-type-1">
        <p>You signed in as dronchenko</p>
      </div>
      <div class="header__buttons">
        <button class="header__button button" type="submit" onclick="location.href='addEditPost.html'">Add post</button>
        <button onclick="setBlur()" class="header__button button" type="submit">Sign out</button>
      </div>
    </div>
  </header>
  <main>
    <div class="add-post">
      <p class="add-post__title text-type-2">New Post</p>
      <form class="add-post__form text-type-2" action="#">
        <div class="add-post__author">
          <p>Author name:</p>
          <input class="add-post__input text-type-2" value="dronchenko" type="text" disabled />
        </div>
        <div class="add-post__date">
          <p>Date and time:</p>
          <input class="add-post__input text-type-2" value="01.02.2019 11.56" type="text" disabled />
        </div>
        <p class="add-post__hashtags-text">Hashtags:</p>
        <input class="add-post__hashtags-input input" placeholder="Enter hashtags here" type="text" />
        <p class="add-post__desc-text">Short description:</p>
        <textarea class="add-post__desc-input input" placeholder="Describe your photopost here" maxlength="200" required></textarea>
        <label for="uploadBtn" class="add-post__upload-button">Upload file</label>
        <input style="opacity: 0; z-index: -1; height: 0px" type="file" name="upload" id="uploadBtn" />
        <input type="submit" value="Add post" class="add-post__add-button button" />
      </form>
    </div>
  </main>
  <footer>
    <div class="footer">
      <a class="footer__link text-type-3" href="#">PhotoPortal.by</a>
      <p class="footer__text text-type-1">by Dmitry Dronchenko, 7 group 2 course.</p>
      <p class="footer__text text-type-1">dima.dronchenko@gmail.com</p>
      <p class="footer__text text-type-1">last change:</p>
    </div>
  </footer>
</body>
</html>
